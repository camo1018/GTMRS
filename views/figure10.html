<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Figure 10 Rate A Doctor Screen</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/gtmrs.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <center><h1 align="center">Rate A Doctor</h1>
    <img src="img/buzz CS4400 image.jpg" align="middle">
      <table style="width:400px">
       	 <tr>
          <td>Select a Doctor:</td>
          <td><select>
          			<option value="goel" id="1">Dr. Sanjay Goel</option>
          			<option value="brent" id="2">Dr. Mary Brent</option>
          			<option value="buffet" id="3">Dr. Mark Buffet</option> 
          			<option value="rose" id="4">Dr. Mary Rose</option>
          			<option value="simpson" id="5">Dr. Mary Simpson</option> 
          			<option value="specer" id="6">Dr. Mark Specer</option>
          			<option value="tudini" id="7">Dr. Philip Tudini</option>
              </select></td>
        </tr>
        <tr>
         <td>Select a Rating:</td>
         <td><select>
              <option value="0" id="NoRate" name="NoRate">Rating</option>
              <option value="1" id="1">1</option>
              <option value="2" id="2">2</option>
              <option value="3" id="3">3</option>
              <option value="4" id="4">4</option>
              <option value="5" id="5">5</option>
            </select></td>
          <td id="ratingValidationError" class="validationError">* Rating is required.</td>
        </tr> 
        <tr>
          <td></td>
          <td><button type="button" id="SubmitRating">Submit Rating</button></td>
        </tr>
      </table>
    </center>
    <center><a href="home">Return to Homepage</a></center>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/figure10.js"></script>
  </body>
</html>
