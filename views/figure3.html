<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Figure 3 Patient Profile Screen</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/gtmrs.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <center><h1 align="center">Patient Profile</h1>
    <img src="img/buzz CS4400 image.jpg" align="middle">
      <table style="width:350px">
        <tr>
          <td>Patient Name:</td>
          <td><input type="text" name="name"></td>
        </tr>
        <tr>
          <td>Date of Birth:</td>
          <td><input type="date" name="birthday"></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td><select>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select></td>
        </tr>
        <tr>
          <td>Address:</td>
          <td><input type="text" name="address"></td>
        </tr>
        <tr>
          <td>Home Phone:</td>
          <td><input type="tel" name="hphone"></td>
        </tr>
        <tr>
          <td>Work Phone:</td>
          <td><input type="tel" name="wphone"></td>
        </tr>
        <tr>
          <td>Weight:</td>
          <td><input type="number" name="weight"></td>
        </tr>
        <tr>
          <td>Height:</td>
          <td><input type="text" name="height"></td>
        </tr>
        <tr>
          <td>Annual Income ($):</td>
          <td>
          <select>
            <option value="low">0-25000</option>
            <option value="middle">25000-50000</option>
            <option value="high">50000+</option>
          </select>
          </td>
        </tr>
        <tr>
          <td>Allergies:</td>
          <td><input type="text" name="allergy"> </td>
          <td><button type="button">Add</button></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td><button id="submitButton" type="button">Submit</button></td>
        </tr>
      </table>
    </center>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/figure3.js"></script>
  </body>
</html>
