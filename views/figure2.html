<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Figure 2 Register Screen</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/gtmrs.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

  </head>
  <body>

<h1 align="center">New User Registration</h1>
    <center><img src="img/buzz CS4400 image.jpg" align="middle">
    <table style="width:500px">
        <tr>
            <td>Username:</td>
            <td><input id="username" type="text" name="username"></td>
            <td id="nameValidationError" class="validationError">* Username is required.</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input id="password" type="password" name="password"></td>
            <td id="passValidationError" class="validationError">* Password is required.</td>
        </tr>
        <tr>
            <td>Confirm Password:</td>
            <td><input id="confirmPass" type="password" name="password"></td>
            <td id="confirmValidationError" class="validationError">* Confirm password is required.</td>
        </tr>
        <tr>
            <td>Type of User:</td>
            <td>
              <select>
                <option value="doctor">Doctor</option>
                <option value="admin">Administrative Personnel</option>
                <option value="patient">Patient</option>
              </select>
            </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td><button id="registerButton" type="button">Register</td>
        </tr>
    </table>
    </center>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/figure2.js"></script>
  </body>
</html>
