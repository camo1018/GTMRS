<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Figure 12 Appointments Calendar</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/gtmrs.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>
    <h1 align="center">Appointments Calendar</h1>
    <center><img src="img/buzz CS4400 image.jpg" align="middle"></center>
    <center><p>Select Date:
		<select id="day">
        <option value="0" id="empty">  </option>    
		<script language="javascript" type="text/javascript"> 

		for(var d=1;d<=31;d++)
		{
		    document.write("<option value="+d+">"+d+"</option>");
		}
		</script>
		</select>
     <select id="month">
        <option value="1" id="jan">January</option>
        <option value="2" id="feb">February</option>
        <option value="3" id="mar">March</option>
        <option value="4" id="apr">April</option>
        <option value="5" id="may">May</option>
        <option value="6" id="june">June</option>
		<option value="7" id="july">July</option>
        <option value="8" id="aug">August</option>
        <option value="9" id="sep">September</option>
        <option value="10" id="oct">October</option>
        <option value="11" id="nov">November</option>
        <option value="12" id="dec">December</option>
	</select>
	<select id="year">
	<script language="javascript" type="text/javascript"> 

	for(var d=2010;d<=2015;d++)
	{
	    document.write("<option value="+d+">"+d+"</option>");
	}
	</script>
	</select></p></center>
    <center><table style="width:700px" border="1">
    <tr>
      <td>Patient Name</td> 
      <td>Scheduled Time</td>
    </tr>
    <tr>
      <td>Mary Kim </td>
      <td>12:30PM - 1:00PM</td>
      </tr>
    <tr>
      <td>Darryl Jones</td>
      <td>1:00PM - 1:30PM</td>
      </tr>  
    <tr>
      <td>Raj Kundra</td>
      <td>1:30PM - 2:00PM</td>
      </tr>  
    </table></center>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/figure12.js"></script>
  </body>
</html>
