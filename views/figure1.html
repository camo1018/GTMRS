    <h1 align="center">Georgia Tech Medical<br>Records System Login</h1>
    <center><img src="img/buzz CS4400 image.jpg" align="middle">
    <table style="width:500px">
        <tr>
            <td></td>
            <td></td>
            <td><a href="register">Create New Account</a></td>
        <tr>
            <td>Username:</td>
            <td><input type="text" id="user" name="username"></td>

        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" id="pass" name="password"></td>
            <td id="passwordValidationError" class="validationError">* Password is required.</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><button id = "loginbutton" type="button">Login</td>
        </tr>
    </table>
