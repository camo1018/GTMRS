<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Figure 4 Doctor Profile Screen</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/gtmrs.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <center><h1 align="center">Doctor Profile</h1>
    <img src="img/buzz CS4400 image.jpg" align="middle">
     <table style="width:630px">
        <tr>
          <td>License Number:</td>
          <td><input type="text" name="license"></td>
        </tr>
        <tr>
          <td>First Name:</td>
          <td><input type="text" name="fName"></td>
        </tr>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td><input type="text" name="lName"></td>
        </tr>
        <tr>
          <td>Date of Birth:</td>
          <td><input type="date" name="birthday"></td>
        </tr>
        <tr>
          <td>Work Phone:</td>
          <td><input type="tel" name="wphone"></td>
        </tr>
        <tr>
          <td>Specialty:</td>
          <td><select>
            <option value="heart">Heart Specialist</option>
            <option value="gyn">Gynecologist</option>
            <option value="eye">Eye Physician</option>
            <option value="generalt">General Physician</option>
            <option value="psyh">Psychiatrist</option>
          </select></td>
        </tr>
        <tr>
          <td>Room Number:</td>
          <td><input type="number" name="roomNo"></td>
        </tr>
        <tr>
          <td>Home Address:</td>
          <td><input type="text" name="address"></td>
        </tr>
        <tr>
          <td>Availability:</td>
          <td><select>
            <option value="monds">Monday</option>
            <option value="tues">Tuesday</option>
            <option value="weds">Wednesday</option>
            <option value="thurs">Thursday</option>
            <option value="fries">Friday</option>
            <option value="sats">Saturday</option>
            <option value="suns">Sunday</option>
          </select></td>
		  <td>From:<select>
			<option value="800am">8:00 am</option>
            <option value="830am">8:30 am</option>
            <option value="900am">9:00 am</option>
            <option value="930am">9:30 am</option>
            <option value="1000am">10:00 am</option>
            <option value="1030am">10:30 am</option>
            <option value="1100am">11:00 am</option>
            <option value="1130am">11:30 am</option>
            <option value="1200pm">12:00 pm</option>
            <option value="1230pm">12:30 pm</option>
            <option value="100pm">1:00 pm</option>
            <option value="130pm">1:30 pm</option>
            <option value="200pm">2:00 pm</option>
            <option value="230pm">2:30 pm</option>
            <option value="200pm">3:00 pm</option>
            <option value="330pm">3:30 pm</option>
      		<option value="400pm">4:00 pm</option>
      		<option value="430pm">4:30 pm</option>
      		<option value="500pm">5:00 pm</option>
      		<option value="530pm">5:30 pm</option>
          </select></td>
		  <td>To:<select>
			<option value="830am">8:30 am</option>
            <option value="900am">9:00 am</option>
            <option value="930am">9:30 am</option>
            <option value="1000am">10:00 am</option>
            <option value="1030am">10:30 am</option>
            <option value="1100am">11:00 am</option>
            <option value="1130am">11:30 am</option>
            <option value="1200pm">12:00 pm</option>
            <option value="1230pm">12:30 pm</option>
      		<option value="100pm">1:00 pm</option>
      		<option value="130pm">1:30 pm</option>
      		<option value="200pm">2:00 pm</option>
      		<option value="230pm">2:30 pm</option>
      		<option value="200pm">3:00 pm</option>
            <option value="330pm">3:30 pm</option>
      		<option value="400pm">4:00 pm</option>
      		<option value="430pm">4:30 pm</option>
      		<option value="500pm">5:00 pm</option>
      		<option value="530pm">5:30 pm</option>
      		<option value="600pm">6:00 pm</option>
          </select></td>
         <td><button type="button">Add</button></td>
		    </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td><button type="button">Submit</button></td>
        </tr>
      </table>
    </center>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.html"></script>
  </body>
</html>
